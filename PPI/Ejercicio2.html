<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inicio - Proyecto Educativo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Colores según el manual corporativo */
        h1,
        h2 {
            color: #CCECFF;
            /* TITULOS */
        }

        h3 {
            color: #FFCCFF;
            /* SUBTITULOS */
        }

        h4,
        h5,
        h6 {
            color: #CCFFCC;
            /* ENCABEZADOS */
        }

        /* Menú personalizado */
        .navbar-custom {
            background-color: #3399FF;
            /* Menú principal */
            border-bottom: 4px solid #CC66FF;
            /* Borde azul oscuro */
        }

        .navbar-custom .nav-link {
            color: white;
        }

        .navbar-custom .nav-link:hover {
            background-color: #FFFF66;
            /* Hover amarillo */
            color: black;
        }

        .dropdown-menu {
            background-color: #FF66FF;
            /* Submenús rosado */
        }

        .team-member {
            text-align: center;
            margin-bottom: 20px;
        }

        footer {
            background-color: #3399FF;
            color: white;
            padding: 20px 0;
        }
    </style>
</head>

<body style="background-color: #8a8888;">
    <div class="container">
        <div class="row">
            <nav class="navbar navbar-expand-lg navbar-custom">
                <div class="container-fluid">
                    <a class="navbar-brand text white" href="#"> Aprende Online</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav me-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="#">Inicio</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" role="button"
                                    data-bs-toggle="dropdown">Menú</a>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#">Opción 1</a></li>
                                    <li><a class="dropdown-item" href="#">Opción 2</a></li>
                                    <li><a class="dropdown-item" href="#">Opcion 3</a></li>
                                    <li><a class="dropdown-item" href="#">Opcion 4</a></li>
                                    <li><a class="dropdown-item" href="#">Opcion 5</a></li>
                                    <li><a class="dropdown-item" href="#">Opcion 6</a></li>
                                </ul>
                            </li>
                        </ul>
                        <button class="btn btn-light me-2">Iniciar Sesion</button>
                        <button class="btn btn-warning">Registrarse</button>
                    </div>
                </div>
            </nav>

        </div>

        <div class="row">
            <div class="d-flex justify-content-center align-items-center vh-100">
                <div class="login-container">
                    <h3 class="text-center mb-4">Estudiante</h3>
                    <form>
                        <div class="mb-3">
                            <label for="email" class="form-label">Matricula</label>
                            <input type="email" class="form-control" id="email" placeholder="Numero de la matricula">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Nombre</label>
                            <input type="password" class="form-control" id="password" placeholder="Nonbre">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Apellido</label>
                            <input type="password" class="form-control" id="password" placeholder="Apellido">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Nacimiento</label>
                            <input type="password" class="form-control" id="password" placeholder="Fecha de nacimiento">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Grupo</label>
                            <input type="password" class="form-control" id="password"
                                placeholder="Grupo en que se encuentra">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">ID int</label>
                            <input type="password" class="form-control" id="password" placeholder="6*A">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
<button class="btn btn-light me-2">Crear Grupo</button>
<button class="btn btn-warning">Buscar</button>
<button class="btn btn-light me-2">Actualizar Grupo</button>
<button class="btn btn-warning">Eliminar Grupo</button>


<!-- Footer -->
<footer class="text-center">
    <div class="container">
        <p>Contacto: contacto@aprendeonline.com | Tel: 3145209083</p>
        <p>© 2025 Aprende Online</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
